<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>🚌 DDP Assignment – Bus Information Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 30px;
    }
    h1 {
      color: #007bff;
    }
    h2 {
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>🚌 DDP Assignment – Bus Information Dashboard</h1>

  <h2>🚍 Arrival Times</h2>
  <div id="arrivalTable"></div>

  <h2>📍 Nearby Bus Stops</h2>
  <div id="nearbyTable"></div>

  <h2>🌧️ Weather-Aware Bus Stops</h2>
  <div id="weatherTable"></div>

  <script>
    function loadCSV(file, targetId) {
      fetch(file + '?v=' + new Date().getTime()) // cache buster
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split("\n").map(r => r.split(","));
          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          // header
          const headRow = document.createElement("tr");
          rows[0].forEach(h => {
            const th = document.createElement("th");
            th.textContent = h.trim();
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          // body
          for (let i = 1; i < rows.length; i++) {
            const tr = document.createElement("tr");
            rows[i].forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell.trim();
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }

          table.appendChild(thead);
          table.appendChild(tbody);
          document.getElementById(targetId).innerHTML = "";
          document.getElementById(targetId).appendChild(table);
        })
        .catch(error => {
          document.getElementById(targetId).textContent = "⚠️ Failed to load " + file;
          console.error("Error loading " + file, error);
        });
    }

    // Load all 3 tables
    loadCSV('arrivals.csv', 'arrivalTable');
    loadCSV('nearby.csv', 'nearbyTable');
    loadCSV('weather.csv', 'weatherTable');
  </script>
</body>
</html>
